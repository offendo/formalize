apiVersion: batch/v1
kind: Job
metadata:
  name: nilay-informalize-train
spec:
  template:
    spec:
      imagePullSecrets:
        - name: nilay-ghcr-key
      shareProcessNamespace: true
      containers:
        - name: train
          image: ghcr.io/offendo/formalize:latest
          command: ["bash", "run_pipeline.sh"]
          workingDir: /app/formalize
          env:
            - name: SKIP_SCORE
              value: "true"
            - name: SKIP_VERIFY
              value: "true"
            - name: SKIP_INFERENCE
              value: "true"
            - name: CONFIG
              value: "axolotl_configs/kimina_informalize.yaml"
          volumeMounts:
            - name: git-repo
              mountPath: /app
            - name: nilay-data-volume-rwm
              mountPath: /volume
            - name: api-tokens
              mountPath: /etc/api-tokens
            - name: dshm
              mountPath: /dev/shm
          resources:
            limits:
              memory: 256Gi
              cpu: 2
              nvidia.com/a100: "2"
              ephemeral-storage: 50Gi
            requests:
              memory: 256Gi
              cpu: 2
              nvidia.com/a100: "2"
              ephemeral-storage: 50Gi
      initContainers:
        - name: git-sync
          image: registry.k8s.io/git-sync/git-sync:v4.1.0
          args:
            - "--repo=git@github.com:offendo/formalize"
            - "--depth=1"
            - "--one-time"
            - "--root=/git"
          resources:
            limits:
              memory: 4Gi
              cpu: 1
            requests:
              memory: 4Gi
              cpu: 1
          volumeMounts:
            - name: git-repo
              mountPath: /git
            - name: git-secret
              mountPath: /etc/git-secret
        - name: chmod
          image: alpine:latest
          command: ["chmod", "a+rw", "/volume/"]
          resources:
            limits:
              memory: 4Gi
              cpu: 1
            requests:
              memory: 4Gi
              cpu: 1
          volumeMounts:
            - name: nilay-data-volume-rwm
              mountPath: /volume
      securityContext:
        fsGroup: 101
      volumes:
        - name: git-repo
          emptyDir: {}
        - name: nilay-data-volume-rwm
          persistentVolumeClaim:
            claimName: nilay-data-volume-rwm
        - name: git-secret
          secret:
            defaultMode: 0400
            secretName: nilay-git-creds
        - name: api-tokens
          secret:
            defaultMode: 0400
            secretName: nilay-api-tokens
        - name: dshm
          emptyDir:
            medium: Memory
      restartPolicy: Never
  backoffLimit: 0
